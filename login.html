  <title>APDA - Padél</title>

<body>
  <header class="header">
    <div class="logo">
      <figure>
        <img src="./assets/logo.png" alt="APDA logo" title="APDA Padel">
      </figure>
      
    </div>
    <nav id="nav">
      <i class="fa-solid fa-bars hamburger"></i>
      <ul class="header-nav">
        <li>
          <i  class="fa-solid fa-xmark close"></i>
        </li>
        <li id="li-home"><a href="./index.html">Home</a></li>
        <li id="li-reservas"><a href="./reservas.html">Reservas</a></li>
        <li id="li-nosotros"><a href="./nosotros.html">Nosotros</a></li>
        <li id="li-contacto"><a href="./contacto.html">Contacto</a></li>
      </ul>
    </nav>
    <a href="./login.html" class="user" title="Iniciar Sesión">
      <div>
        <i class="fa-regular fa-user"></i>
      </div>
      <div class="user-text">
        <p>Iniciar Sesión</p>
      </div>
    </a>
  </header>
  <main class="login">
    <section>
      <h3>Iniciar sesión:</h3>
      <form action="reservas.html">
        <input id="mailUsuario" name="mailUsuario" type="text" placeholder="Ingresa tu mail" required>
        <input id="passUsuario" name="passUsuario" type="password" placeholder="Ingresa contraseña" required>
        <div class="box">
          <input type="checkbox" name="remember" id="remember">
          <label for="remember">Recordarme</label>
        </div>
        <input type="submit" value="Ingresar" id="ingresar" onclick="verificar()">>
        <div class="box boxForgetPassword">
          <i class="fa-solid fa-lock"></i>
          <p>¿Olvidaste tu contraseña?</p>
        </div>
        <div class="noAccount">
          <p>¿No tienes cuenta? <a href="./registro.html">Regístrate</a></p>
        </div>
      </form>
      <section class="loginRedes">
        <h3>Iniciar sesión con:</h3>
        <div class="iconsLoginRedes">
          <a href="">
            <img src="./assets/googleLogo.png" alt="Iniciar sesión con Google" title="Iniciar sesión tu cuenta de Google">
          </a>
          <a href="">
            <img src="./assets/facebookLogo.png" alt="Iniciar sesión con facebook" title="Iniciar sesión tu cuenta de facebook">
          </a>
        </div>
      </section>
    </section>
  </main>
  <footer class="footer">
    <div class="logo-foother">
      <figure>
        <img src="./assets/logo.png" alt="APDA logo" title="APDA Padel">
      </figure>
    </div>
    <nav class="nav-footer">
      <h2>Menú</h2>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./reservas.html">Reservas</a></li>
        <!-- <li><a href="./torneos.html">Torneos</a></li> -->
        <li><a href="./nosotros.html">Nosotros</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
      </ul>
    </nav>
    <div class="footer-us">
      <section>
        <h2>Contactanos</h2>
        <p>apda.padael@gmail.com</p>
      </section>

    <section class="news">
      <h2>NewsLetter</h2>
      <form>
        <input type="text" placeholder="Ingresa tu e-mail">
        <input type="submit" value="Registrarme">
      </form>
    </section>
  </footer>
