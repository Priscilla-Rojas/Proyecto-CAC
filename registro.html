    <main>

      <h1>Formulario de Registro</h1>
      <p>Ingresa unos pocos datos para conocerte mejor</p>
      <form class="principal" method="post" action=''>
        <fieldset>
          <label for="nombreCompleto">Nombre Completo: <input id="nombreCompleto" name="nombreCompleto" type="text" required /></label>
          <label for="email">Correo Electrónico: <input id="email" name="email" type="email" required /></label>
          <label for="newPassword">Contraseña: <input id="newPassword" name="newPassword" type="password"  required /></label>
          <label for="confPassword">Confirme contraseña: <input id="confPassword" name="confPassword" type="password"  required /></label>
        </fieldset>
        <fieldset class="generoField">
          <label class="generoLabel">Género:</label>
          <label for="femenino"><input id="femenino" type="radio" name="genero" class="inline" /> Femenino</label>
          <label for="masculino"><input id="masculino" type="radio" name="genero" class="inline" /> Masculino</label>
          <label for="noBinario"><input id="noBinario" type="radio" name="genero" class="inline" /> No Binario</label>
        </fieldset>
        <fieldset>
          <label for="fotoPerfil">Sube tu foto de perfil: <input id="fotoPerfil" type="file" name="file" /></label>
          <label for="edad">Edad (en años): <input id="edad" type="number" name="edad" min="13" max="120" /></label>
          <label for="referido">¿Cómo nos conociste?
            <select id="referido" name="referido">
              <option value="">Elige una</option>
              <option value="1">Redes Sociales</option>
              <option value="2">YouTube</option>
              <option value="3">Recomendación de amigos</option>
              <option value="4">Otras</option>
            </select>
          </label>
          
        </fieldset>
        
        <input type="submit" value="Registrarme" />
      </form>

    </main>
